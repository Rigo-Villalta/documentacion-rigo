site_name: Documentaci√≥n Rigoberto Villalta
site_url: https://Rigo-Villalta.github.io/documentacion-rigo/
theme:
  name: material
  language: es
  palette:
    scheme: default
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
    accent: indigo
  features:
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.search.highlight
    - navigation.search.suggest
    - navigation.search.share
    - navigation.search.suggest
    - navigation.search.share
    - content.code.copy
    - content.code.annotate
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
